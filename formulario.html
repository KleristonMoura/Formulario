<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <title>Cadastros</title>

</head>

<body class="bg">

    <form id="bloco">

        <div>
            <h1 id="titulo">Cadastro de DEVs</h1>
            <h4 id="subtitulo">Complete suas informações</h4>
            <br>
        </div>



        <fieldset class="grupo">
            <div class="dados">
                <!--Tag Strong deixa o nome com enfase em negrito -->
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" placeholder="Nome Completo" id="nome" required>

                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" name="email" placeholder="E-mail" id="email" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve ?</strong> </label>
            <div class="">
                <label for="">
                    <input type="radio" name="devweb" value="frontend" checked>Front-End
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="backend">Back-End
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="fullstack">Full-Stack
                </label>
            </div>
        </div>

        <div class="campo">
            <label class="senioridade"><strong>Senioridade </strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label class="ling"><strong>Selecione as tecnologias que utiliza</strong> :</label><br><br>

                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua experiência:</strong></label>
            <textarea class="texto" name="experiencia" id="experiencia" cols="36" rows="6" style="width: 27em"></textarea>
        </div>

        <button class="botao" type="submit" name="enviar" value="concluir" onsubmit="">Concluído</button>

    </form>


</body>

</html>
